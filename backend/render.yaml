services:
  - type: web
    name: sahayakissan-backend
    runtime: node
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: PYTHON_PATH
        value: python3
